<div class="component-container">

  <div class="torrent-list">
    <div class="torrent-item" *ngFor="let torrent of torrents">
      <div class="torrent-title"><P>{{torrent.name}}</P></div>
      <div class="torrent-progress">
        <div [ngStyle]="{width: calculateProgress(torrent.progress)}"></div>
      </div>
      <div class="torrent-details">
        <div><label>Status</label><P>{{torrent.currentState}}</P></div>
        <div><label>Remaining</label><P>{{torrent.sizeLeft}}</P></div>
        <div><label>Total Size</label><P>{{torrent.totalSize}}</P></div>
      </div>
      <div class="torrent-options">
        <button (click)="startStopTorrent(torrent.hash)">Stop/Start</button>
        <button (click)="openTorrentDeleteWindowButtonClick(torrent.hash)">Delete</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-item">
      <a (click)="openNewTorrentWindowButtonClick()"><i class="fa fa-plus" aria-hidden="true">&nbsp;&nbsp;</i>Add Torrent</a>
    </div>
    <div class="sidebar-item">
      <a (click)="openNewTorrentWindow()"><i class="fa fa-play" aria-hidden="true">&nbsp;&nbsp;</i>Start All</a>
    </div>
    <div class="sidebar-item">
      <a (click)="openNewTorrentWindow()"><i class="fa fa-pause" aria-hidden="true">&nbsp;&nbsp;</i>Pause All</a>
    </div>
    <div class="sidebar-item">
      <a (click)="openNewTorrentWindow()"><i class="fa fa-stop" aria-hidden="true">&nbsp;&nbsp;</i>Stop All</a>
    </div>
  </div>

  <div class="new-torrent-container" *ngIf="showNewTorrentWindow">
    <div class="new-torrent">
      <h1>Add a Torrent</h1>
      <app-file-upload class="new-torrent-upload"></app-file-upload>
      <div class="new-torrent-textbox">
        <i class="fa fa-tag"></i>
        <input type="text" placeholder="Label" />
      </div>
      <div class="new-torrent-btn-container">
        <button class="new-torrent-btn-submit" (click)="submitNewTorrent()">Submit</button>
        <button class="new-torrent-btn-close" (click)="closeNewTorrentWindowButtonClick()">Close</button>
      </div>
    </div>
  </div>

  <div class="torrent-delete-container" *ngIf="showTorrentDeleteWindow">
    <div class="torrent-delete">
      <h1>Remove torrent</h1>
      <input type="checkbox" id="permaDelete" [(ngModel)]="permaDeleteTorrent">
      <div class="torrent-delete-btn-container">
        <button class="torrent-delete-btn-submit" (click)="removeTorrentButtonClick()">Submit</button>
        <button class="torrent-delete-btn-close" (click)="closeTorrentDeleteWindowButtonClick()">Close</button>
      </div>
    </div>
  </div>

</div>
